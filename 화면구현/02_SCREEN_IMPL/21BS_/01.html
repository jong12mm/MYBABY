<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        .row>*{
            border : 1px solid;
        }
    </style>
</head>
<body>

    <!-- 컨테이너 & 그리드 -->
    <div class="container-lg">
        <div class="row">
            <div class="col-7">COL1</div>
            <div class="col-3">COL2</div>
            <div class="col-2">COL3</div>
        </div>
    </div>
    <hr>
    <!-- 표 -->
    <div class="container">
        <table class="table text-center">
            <thead>
                <tr>
                    <th>COL1</th>
                    <th>COL2</th>
                    <th>COL3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <!-- 폼 -->
    <div class="container">
        <form action="">
            <select class="form-select w-50 m-2" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            
            <div class="m-2">
                <input type="checkbox"  class="form-check-input">
                <label for="" class="form-check-label">체크박스</label>
            </div>
            <input type="text" class="form-control m-2 w-50">   
            <input type="text" class="form-control m-2 w-50">
            <input type="text" class="form-control m-2 w-50">
            <input type="text" class="form-control m-2 w-50">
            <input type="button" value="버튼" class="btn btn-primary w-50 m-2">
            <button class="btn btn-secondary">버튼</button>
            <a href="" class="btn btn-warning">버튼</a>
        </form>

    </div>
</body>
</html>
