<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* common */
        *{}
        body{}
        a{text-decoration: none; color:black;}
        ul{list-style:none;margin:0px;padding:0px;}

        /* wrapper */
        .wrapper{}

        /* wrapper>header */
        .wrapper>header{}
        .wrapper>header>.top-header{}
        
        /* wrapper>header>nav */
        .wrapper>header>nav{
            height:100px;
            /* border : 1px solid; */
            display:flex;
            align-items: center;
            justify-content: center;
        }
        .wrapper>header>nav>.menu{
            border : 1px solid red;
        
            width:100%;
           
            height:75px;

            /* !! */
            position: relative;
            
        }
        .wrapper>header>nav>.menu>li{
            width:150px;
            height:75px;
            line-height:75px;
            text-align: center;
            border : 1px solid green;
            /* !! */
            /* position: relative; */
        }
        .wrapper>header>nav>.menu>li>a{
            border : 1px solid orange;
            display:block;
        }
        .wrapper>header>nav>.menu>li>.submenu{
            border : 1px solid blueviolet;
            display:none;
            
             /* !! */
            position:absolute;
            width:150px;
            left:150px;
            top:0px;
        }
        .wrapper>header>nav>.menu>li>.submenu>li{
            height:35px;
            line-height:35px;
            border:1px solid;
        }

        .wrapper>header>nav>.menu>li>.submenu>li>a{
            display:block;
        }
        /* 01선택  .menu>li:hover 시 해당 .submenu만 표시 */
        .wrapper>header>nav>.menu>li:hover .submenu{
            display:block;
        }

        /* 02선택 .menu:hover 시 전체 .submenu 표시*/
        /* .wrapper>header>nav>.menu:hover .submenu{
            display:block;
        } */

    </style>
</head>

                    </li>

                    </li>
